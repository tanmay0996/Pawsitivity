<script>
  let currentVideoIndex = 0;
  const videos = document.querySelectorAll('.bg-video');
  const totalVideos = videos.length;
  const switchInterval = 10000; // Switch video every 10 seconds

  function switchVideo() {
      // Hide the current video
      videos[currentVideoIndex].style.display = 'none';

      // Update the index to the next video
      currentVideoIndex = (currentVideoIndex + 1) % totalVideos;

      // Show the next video
      videos[currentVideoIndex].style.display = 'block';
  }

  // Set the first video to display initially
  videos[currentVideoIndex].style.display = 'block';

  // Switch videos at the specified interval
  setInterval(switchVideo, switchInterval);
</script>
